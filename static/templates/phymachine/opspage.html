<div class="cluster-info-placeholder cluster-info"></div>
<div class="deployment-result"></div>
<div class="customization-message"></div>
<div class="whitebox">
  <ul class="nav nav-tabs cluster-tabs">
    <%  _.each(tabs, function(tab) {
     %>
      <li class="<%= activeTab == tab ? 'active' : '' %>">
        <a href="#ops/<%= tab %>">
          <b class="tab-<%= tab %>-normal"></b>
          <div class="tab-title"><%- i18n('cluster_page.tabs.' + tab) %></div>
        </a>
      </li>
    <% }) %>
    <div class="pull-right deployment-control-box">
       <div class="deployment-control-item-box">
         <button class="deploy-btn">
            <i class="icon-upload-cloud"></i>
              <span>部署变更</span>
        </button>
      </div>
      <div class="deployment-control-item-box" style="display:none">
         <button class="btn rollback" title="Discard Changes">
           <i class="icon-back-in-time"></i>
        </button>
      </div>
    </div>
  </ul>
  <div class="tab-content">
    <% _.each(tabs, function(tab) { %>
      <div class="tab-pane <%= activeTab == tab ? 'active' : '' %>" id="tab-<%= tab %>">
      </div>
    <% }) %>
  </div>
</div>
